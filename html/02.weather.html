<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>날씨앱</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/02.weather.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand navbar-dark bg-dark w-100">
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" data-view="Home">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" data-view="Daily">
					<a class="nav-link">Daily Weather</a>
				</li>
				<li class="nav-item" data-view="Weekly">
					<a class="nav-link">Weekly Weather</a>
				</li>
			</ul>
		</nav>
		<div class="section main-wrap text-center">
			<h1 class="text-light mb-5">날씨앱</h1>
			<div class="w-75">
				<select name="cityId" id="cityId" class="form-control">
					<option value="" selected>도시를 선택해 주세요.</option>
				</select>
			</div>
		</div>
		<div class="section daily-wrap d-none">
			<ul>
				<li><img src="" alt="아이콘" class="icon"></li>
				<li>도시: <span class="city"></span></li>
				<li>온도: <span class="temp"></span></li>
				<li>날씨: <span class="forecast"></span></li>
			</ul>
		</div>
		<div class="section weekly-wrap d-none">

		</div>
	</div>
	<script src="../js/02.weather.js"></script>
</body>

</html>
